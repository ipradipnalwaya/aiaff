services:
  # Web Service - serves both frontend and backend
  - type: web
    name: genaimagic
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build && cd client && npm ci && npm run build && cd ..
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 5000
    healthCheckPath: /
