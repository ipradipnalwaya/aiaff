[build]
  # Build the React/Vite frontend from the client directory
  command = "cd client && npm install && npm run build"
  # Publish the Vite build output from client/dist
  publish = "client/dist"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables to set in Netlify UI:
# VITE_API_URL = your Replit backend URL (e.g., https://your-app.replit.app)
# NOTE: Do NOT include a trailing slash in VITE_API_URL
